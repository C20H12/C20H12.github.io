<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simple calulator app</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="wrap">
    <h1 class="disp"></h1>
    <div class="numbers">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>-</div>
      <div>0</div>
      <div id="dot">.</div>
    </div>
    <div class="operators">
      <div id="plus">+</div>
      <div id="min">−</div>
      <div id="mult">×</div>
      <div id="div">÷</div>
      <div id="pow">^</div>
      <div id="lpre">(</div>
      <div id="rpre">)</div>
      <div id="sqrt">√(</div>
      <div id="perc">%</div>
      <div id="pi">π</div>
      <div id="e">e</div>
      <div id="sin">sin(</div>
      <div id="cos">cos(</div>
      <div id="tan">tan(</div>
      <div id="asin">asin(</div>
      <div id="acos">acos(</div>
      <div id="atan">atan(</div>
      <div id="ln">ln(</div>
      <div id="log">log(</div>
      <div id="fact">!</div>
    </div>
    <div class="controls">
      <div id="clr">clear</div>
      <div id="del">del</div>
      <div id="mem-up">M+</div>
      <div id="mem-down">M-</div>
    </div>
    <button class="equal">=</button>
  </div>
</body>
</html>
